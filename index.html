<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Web Components</title>

    <link rel="stylesheet" href="style.css">

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
      <p>This is an example of a vanilla web component. No package.json. Just 1 html, 1 css, and 1 javascript file.</p>
    <div class="stage">
        <div class="row">
            <mcl-button class="link-button" link>I'm a button that's a link!</mcl-button>
        </div>
        <div class="row">
            <mcl-button secondary>I'm a secondary button that's a &lt;button&gt;</mcl-button>
        </div>
    </div>
  </body>
  <script src="./components/mcl/button.js"></script>
  <script>
  
    document.querySelector('.link-button').addEventListener('click', function(e) {
        console.group("The devtools output for .stage:", document.querySelector('.stage'));
        e.preventDefault();
    })
  </script>
</html>
